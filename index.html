<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Candidate form</title>
  <link rel="stylesheet" href="./style.css">
  <script  src="./script.js"></script>

</head>
<body>
<form id="candidate_side" method="post" onsubmit="return validation()">
	<fieldset>
		<legend>Basic Information</legend>
		<label>Name:</label><br>
		<input type="text" id="name" name="name" required><br>
		
		<label>Picture:</label><br>
		<input type="file" id="photo" accept="image/*" required><br>
		
		<label>Bio:</label><br>
		<textarea id="bio" maxlength="140"></textarea><br>
		
		<input type="reset">
	</fieldset>
	<fieldset>
		<legend>Issues</legend>
		<label>Foreign Policy:</label><br>
		<textarea id="fp" class="stance"></textarea><br>
		<label>Importance:</label><br>
		<input class="import" type="number" min="1" max="100" required><br>
		
		<label>Abortion:</label><br>
		<textarea id="abort" class="stance"></textarea><br>
		<label>Importance:</label><br>
		<input class="import" type="number" min="1" max="100" required><br>
		
		<label>Education:</label><br>
		<textarea id="edu" class="stance"></textarea><br>
		<label>Importance:</label><br>
		<input class="import" type="number" min="1" max="100" required><br>
		
		<input type="reset">
	</fieldset>
	<input type="submit">
</form>
</body>
</html>
